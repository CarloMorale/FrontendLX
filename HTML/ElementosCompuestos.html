<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 1 LaunchX</title>
</head>

<body>
    <h1>Explicación de elementos compuestos LaunchX</h1>

    <!-- Labels/Etiquetas -->
    <label for="Input1">Ejemplo de input de texto</label> <br>

    <!-- Entradas/Inputs -->
    <input type="text" id="Input1" name="Input1"> <br><br>
    <hr>

    <!-- Tipos de Inputs-->
    <h2>Input de Texto</h2>
    <label for="correo1">Input de correo</label>
    <input type="email" id="correo1" name="correo1"> <br><br>

    <label for="numero1">Input de número</label>
    <input type="number" id="numero1" name="numero1"> <br><br>

    <label for="pass1">Input de contraseña</label>
    <input type="password" id="pass1" name="pass1"> <br><br>

    <label for="tel1">Input de teléfono</label>
    <input type="tel" id="tel1" name="telefono1" maxlength="10"> <br><br>

    <label for="url1">Input de URL</label>
    <input type="url" id="url1" name="url1"> <br><br>
    <hr>

    <h2>Input de selección múltiple</h2>
    <input type="checkbox" id="topping1" value="Cebolla"> 
    <label for="topping1">Tacos con Cebolla</label> <br>
    <input type="checkbox" id="topping2" value="Cilantro"> 
    <label for="topping2">Tacos con Cilantro</label> <br>
    <input type="checkbox" id="topping3" value="Salsa"> 
    <label for="topping3">Tacos con Salsa</label> <br><br>

    <h2>Input de selección única</h2>
    <input type="radio" id="salsa1" name="salsas" value="Roja"> 
    <label for="salsa1">Salsa Roja</label> <br>
    <input type="radio" id="salsa2" name="salsas" value="Verde"> 
    <label for="salsa2">Salsa Verde</label> <br>
    <input type="radio" id="salsa3" name="salsas" value="Guacamole"> 
    <label for="salsa3">Guacamole</label> <br><br>

    <h2>Select</h2>
    <label for="tacos">De qué sabor la orden</label>
    <select id="tacos" name="tacos">
        <option value="bistec">Bistec</option>
        <option value="pastor">Pastor</option>
        <option value="chorizo">Chorizo</option>
        <option value="suadero">Suadero</option>
    </select>

    <h2>Select con Input</h2>
    <label for="refresco">Elija su refresco</label>
    <input list="refresco">
    <datalist id="refresco">
        <option value="Coca-cola">
        <option value="Manzana">
        <option value="Naranja">
        <option value="Mango">
        <option value="Guayaba">
    </datalist> <br><br>
    <hr>

    <h2>Input de Fecha</h2>
    <input type="date" id="fecha1" name="fecha1"> <br>
    <input type="datetime-local" id="fecha2" name="fecha2"> <br>
    <input type="week" id="fecha3" name="fecha3"> <br>
    <input type="time" id="fecha4" name="fecha4"> <br>
    <input type="month" id="fecha5" name="fecha5"> <br><br>
    <hr>

    <h2>Input de Archivo</h2>
    <input type="file" id="archivo1" name="archivo1" multiple> <br><br>

    <h2>Input de Color</h2>
    <input type="color" id="color1" name="color1"> <br><br>

    <h2>Input de Rango</h2>
    <label for="volumen">Volumen</label> <br>
    <input type="range" id="volumen" name="volumen" min="0" max="50"> <br>
    <hr>

    <h2>Input de Botón</h2>
    <input type="reset"> <br>
    <input type="submit"> <br>
    <input type="button" id="boton1" name="boton1" value="Boton1" onclick="alert('Bienvenidos explorers');"> <br><br>
    <hr>

    <h2>Ejemplo de formulario</h2>
    <form action="/accion.js" id="nombre" name="nombre">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"> <br><br>
        <input type="submit" value="submit">
        <input type="reset"> <br>
    </form>

</body>
</html>
